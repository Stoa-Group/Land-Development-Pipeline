# Publish to Domo when code is pushed to main
name: Publish to Domo

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Domo CLI (ryuu)
        run: npm install -g ryuu

      - name: Fix ryuu inquirer dependency
        run: cd $(npm root -g)/ryuu && npm install inquirer --save || true

      - name: Login to Domo
        env:
          DOMO_INSTANCE: ${{ secrets.DOMO_INSTANCE || 'stoagroup.domo.com' }}
          DOMO_TOKEN: ${{ secrets.DOMO_TOKEN }}
          DOMO_CLIENT_ID: ${{ secrets.DOMO_CLIENT_ID }}
          DOMO_CLIENT_SECRET: ${{ secrets.DOMO_CLIENT_SECRET }}
        run: |
          # Prefer DOMO_CLIENT_ID + DOMO_CLIENT_SECRET (org secrets)
          if [ -n "$DOMO_CLIENT_ID" ] && [ -n "$DOMO_CLIENT_SECRET" ]; then
            echo "Using client credentials..."
            TOKEN=$(curl -s -X GET "https://api.domo.com/oauth/token?grant_type=client_credentials&scope=data%20user%20dashboard%20audit" \
              -u "${DOMO_CLIENT_ID}:${DOMO_CLIENT_SECRET}" | jq -r '.access_token')
            if [ -z "$TOKEN" ] || [ "$TOKEN" = "null" ]; then
              echo "::error::Failed to get Domo access token. Check DOMO_CLIENT_ID and DOMO_CLIENT_SECRET."
              exit 1
            fi
            domo login -i "$DOMO_INSTANCE" -t "$TOKEN"
          elif [ -n "$DOMO_TOKEN" ]; then
            echo "Using DOMO_TOKEN..."
            domo login -i "$DOMO_INSTANCE" -t "$DOMO_TOKEN"
          else
            echo "::error::Set DOMO_CLIENT_ID and DOMO_CLIENT_SECRET. If using org secrets, ensure this repo has access (private repos may need repo-level secrets)."
            exit 1
          fi

      - name: Publish to Domo
        run: domo publish
        working-directory: .
